<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- 引入 Bootstrap 5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- 引入 FontAwesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    {% block head %}  <!-- 允许子模板定义额外的<head>内容 -->
    {% endblock %}
</head>
<body class="bg-light">

<!-- 导航条 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="" alt="Logo" height="40">  <!-- 这里可以加上 logo 图片 -->
            赣橙智库
        </a>

        <!-- 移动端折叠按钮 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <!-- 左侧导航菜单 -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'orange:list' %}">
                        <i class="fas fa-seedling me-1"></i>品种库
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-tools me-1"></i>种植工具
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">病虫害识别</a></li>
                        <li><a class="dropdown-item" href="">种植日历</a></li>
                    </ul>
                </li>
            </ul>

            <!-- 右侧用户信息 -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
   <li class="nav-item dropdown">
       <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
           <i class="fas fa-user-circle me-1"></i>{{ user.username }}
       </a>
       <ul class="dropdown-menu dropdown-menu-end">
           <li><a class="dropdown-item" href="">
               <i class="fas fa-user me-2"></i>个人中心
           </a></li>
           <li><hr class="dropdown-divider"></li>
           <li>
               <form action="{% url 'user:logout' %}" method="post">
                   {% csrf_token %}
                   <button type="submit" class="dropdown-item text-danger">
                       <i class="fas fa-sign-out-alt me-2"></i>退出登录
                   </button>
               </form>
           </li>
       </ul>
   </li>
{% else %}
   <li class="nav-item">
       <a class="nav-link" href="{% url 'user:login' %}">
           <i class="fas fa-sign-in-alt me-1"></i>登录
       </a>
   </li>
   <li class="nav-item">
       <a class="nav-link" href="{% url 'user:register' %}">
           <i class="fas fa-user-plus me-1"></i>注册
       </a>
   </li>
{% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- 页面内容 -->
<div class="container mt-4">
    {% block main %}
    {% endblock %}
</div>

<!-- 引入 Bootstrap 5 核心 JavaScript 文件 -->
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
