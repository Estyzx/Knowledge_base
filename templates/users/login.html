{% extends 'base.html' %}
{% load static %}

{% block title %}用户登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        /* 页面背景渐变 */
        body {
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
        }
    </style>
{% endblock %}

{% block main %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user"></i>
            </div>
            <h3>用户登录</h3>
            <p class="text-white-50">欢迎回到农业智库</p>
        </div>
        
        <div class="auth-body">
            <!-- 显示消息 -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- 登录表单 -->
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="用户名" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" required>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="密码" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 mb-3 auth-btn">登录</button>
            </form>
        </div>
        
        <div class="auth-footer">
            <p class="mb-0">没有账户? <a href="{% url 'user:register' %}">立即注册</a></p>
        </div>
    </div>
</div>
{% endblock %}
