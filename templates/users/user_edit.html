{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}编辑个人资料{% endblock %}

{% block head %}
<style>
    .edit-profile-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 30px;
        margin-bottom: 30px;
    }
    
    .form-title {
        margin-bottom: 25px;
        color: #333;
        border-bottom: 2px solid #ff9800;
        padding-bottom: 10px;
        display: inline-block;
    }
    
    .submit-btn {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
        background-color: #f57c00;
    }
    
    .cancel-btn {
        background-color: #f5f5f5;
        color: #333;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .cancel-btn:hover {
        background-color: #e0e0e0;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="edit-profile-container">
                <h2 class="form-title">编辑个人资料</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="text-end mt-4">
                        <a href="{% url 'user:user_detail' request.user.pk %}" class="btn cancel-btn me-2">
                            <i class="fas fa-times"></i> 取消
                        </a>
                        <button type="submit" class="btn submit-btn">
                            <i class="fas fa-save"></i> 保存修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
