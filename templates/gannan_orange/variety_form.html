{% extends 'base.html' %}

{% block head %}

<!-- Select2 样式表 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/2.1.3/jquery.min.js">
</script>


{% endblock %}

{% block main %}
   <div class="container mt-4">
        <h2>编辑品种：{{ variety.name }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card mb-4">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">品种名称</label>
                        {{ form.name }}  <!-- 渲染品种名称字段 -->
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">品种描述</label>
                        {{ form.description }}  <!-- 渲染品种描述字段 -->
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.planting_tech.id_for_label }}" class="form-label">种植技术</label>
                        {{ form.planting_tech }}  <!-- 渲染种植技术字段 -->
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.pest.id_for_label }}" class="form-label">病虫害</label>
                        {{ form.pest }}  <!-- 渲染病虫害字段 -->
                    </div>

                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </form>
    </div>

<!-- Select2 脚本 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- 初始化 Select2 -->
    <script>
        $(document).ready(function() {
            // 初始化 Select2
            $('select').select2({
                placeholder: '请选择',  // 默认提示文字
                allowClear: true,  // 允许清除选择
                width: '100%'  // 让 Select2 填满父容器宽度
            });
        });
    </script>

{% endblock %}
