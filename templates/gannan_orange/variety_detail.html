{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <!-- 左侧：描述 -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ variety.name }}</h2>
                        <!-- 首行空两格 -->
                        <p class="card-text" style="text-indent: 2em;">{{ variety.description }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <span class="badge bg-secondary mr-auto">最后更新：{{ variety.update_time|date:"Y-m-d H:i:s" }}</span>
                        <a href="{% url 'orange:list' %}" class="btn btn-primary">返回列表</a>
                    </div>
                </div>
            </div>

            <!-- 右侧：种植技术 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title">种植技术</h4>

                        {% for tech in variety.planting_tech.all %}
                        <h3><a href=""><span class="badge bg-success">{{ tech.name }}</span></a></h3>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
